<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Md.SujoN AhmeD">
    <title>Suggestions Form</title>
</head>
<body>
    <!--THE WORLD FRUIT DESIGN FORM-->
    <form action="#" style="width:430px; background-color: #0ae9e9; color: #222f3e;">
        <fieldset>
            <h1 style="text-align:center; background-color: #6f14d6; color: #24df13">Review Form</h1>
            <h3 style="text-align:center;">People Servey</h3>
            <table width="400px">
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" maxlength="50" size="30" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <input type="text"  name="address" maxlength="50" size="30" placeholder="Enter your address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email"  name="email" maxlength="50" size="30" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pieces_fruit">How Satisfied You Are ?</label>
                    </td>
                    <td>
                        <br>
                        <input type="radio"  name="pieces_fruit">1 <br>
                        <input type="radio"  name="pieces_fruit">2 <br>
                        <input type="radio"  name="pieces_fruit">3 <br>
                        <input type="radio"  name="pieces_fruit">4 <br>
                        <input type="radio"  name="pieces_fruit">5 <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="favourit_fruit">How Likely You too?</label>
                    </td>
                    <td>
                        <br>
                        <select multiple size="4">
                            <option value="banana">Buy Fruit From Us Again</option>
                            <option value="apple">Recomend Our Products To Others</option>
                            <option value="mango">Recomend Our Company To Others</option>
                            <option value="orange">Become An Brand Ambastar</option>
                          
                        </select>  
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <label for="brochure">Additional comment & Suggestion </label>
                    </td>
                    <td>
                        <br>
                        <input type="checkbox" name="brochure">You have to improve <br>
                        <input type="checkbox" name="brochure">maintain the same level <br>
                        <input type="checkbox" name="brochure">concentrate on product <br>
                        <input type="checkbox" name="brochure">concentrate on customer <br>
                    </td>
                </tr>
                <tr>
                   <td colspan="2" style="text-align:center;">
                    <br>
                       <input type="submit" value="submit" style="background-color: #4be40f; color:#d8800e; width: 80px; height: 30px;">
                       <input type="reset" value="reset" style="background-color: #f10b17; color:#0fcff1; width: 80px; height: 30px;">
                   </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
